<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon.png" type="image/x-icon">
        <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js"></script>

            databaseURL: "https://drag-ndrop-default-rtdb.firebaseio.com",
            projectId: "drag-ndrop",
            storageBucket: "drag-ndrop.appspot.com",
            messagingSenderId: "455443509042",
            appId: "1:455443509042:web:d253de0eaa773d3f74b12b",

            };
            const app = initializeApp(firebaseConfig);
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
        </script>
    </head>
    
<body>
    <h1 id="print-schedule-btn">Drag'nDrop Schedule</h1>
    <div class="scheduler">
        <div class="day" id="monday">
            <h3>Lundi</h3>
        </div>
        <div class="day" id="tuesday">
            <h3>Mardi</h3>
        </div>
        <div class="day" id="wednesday">
            <h3>Mercredi</h3>
        </div>
        <div class="day" id="thursday">
            <h3>Jeudi</h3>
        </div>
        <div class="day" id="friday">
            <h3>Vendredi</h3>
        </div>
        <div class="day" id="saturday">
            <h3>Samedi</h3>
        </div>
        <div class="day" id="sunday">
            <h3>Dimanche</h3>
        </div>
    </div>
    <div id="sidebar" class="tasks">
        <button id="add-task-btn"><i class="fas fa-plus"></i></button>
        <div class="task" draggable="true" id="task-1" style="background-color: #ff6666;">Task 1 <span class="place">Room 1</span><span class="time">10:00 AM</span><button class="delete-btn">x</button></div>
        <div class="task" draggable="true" id="task-2" style="background-color: #ff9966;">Task 2 <span class="place">Room 2</span><span class="time">11:00 AM</span><button class="delete-btn">x</button></div>
        <div class="task" draggable="true" id="task-3" style="background-color: #ffcc66;">Task 3 <span class="place">Room 3</span><span class="time">12:00 PM</span><button class="delete-btn">x</button></div>
    </div>
    <button id="toggle-sidebar-btn"><i class="fas fa-bars"></i></button>

    <!-- Add Task Modal Overlay -->
<div id="task-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Add New Task</h2>
        <label for="task-name">Name:</label>
        <input type="text" id="task-name" required>
        <label for="task-place">Place:</label>
        <input type="text" id="task-place" required>
        <label for="task-time">Time:</label>
        <input type="time" id="task-time" required>
        <label for="task-color">Color:</label>
        <input type="color" id="task-color" value="#456C86" required>
        <button id="add-task-modal-btn">Add Task</button>
    </div>
</div>

    <!-- Edit Task Modal Overlay -->
<div id="edit-task-modal" class="modal">
    <div class="modal-content">
        <span class="edit-close-btn">&times;</span>
        <h2>Edit Task</h2>
        <label for="edit-task-name">Name:</label>
        <input type="text" id="edit-task-name" required>
        <label for="edit-task-place">Place:</label>
        <input type="text" id="edit-task-place" required>
        <label for="edit-task-time">Time:</label>
        <input type="time" id="edit-task-time" required>
        <label for="edit-task-color">Color:</label>
        <input type="color" id="edit-task-color" value="#456C86" required>
        <button id="edit-task-modal-btn">Save Changes</button>
    </div>
</div>


    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js"></script>
</body>
</html>
