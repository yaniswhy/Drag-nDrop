<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>
    <link rel="stylesheet" href="style-main.css">
    <link rel="icon" type="image/png" href="SU.png">
</head>
<body>
    <header>
        <img src="SU.png" alt="Sorbonne Université Logo" class="logo">
        <h1>Manager</h1>
    </header>
    <main>
        <section class="buttons-section">
            <div class="button-card" onclick="window.location.href='dragndrop.html'">
                <img src="drag-and-drop.png">
                <h2>Drag'nDrop</h2>
            </div>
            <div class="button-card" onclick="window.location.href='budget.html'">
                <img src="budget.png">
                <h2>Budget</h2>
            </div>
            <div class="button-card" onclick="window.location.href='notes.html'">
                <img src="note.png">
                <h2>Notes</h2>
            </div>
            <div class="button-card" onclick="window.location.href='help.html'">
                <img style="margin-left: 10px;" src="confused.png">
                <h2>Help</h2>
            </div>
        </section>
        <section class="links-section">
            <div class="link-card" onclick="window.location.href='https://www.sorbonne-universite.fr/'">
                <img src="SUbtn.png">
                <h2>Sorbonne Université</h2>
            </div>
            <!-- Add more cards here linking to different websites of Sorbonne Université -->
        </section>
    </main>

</body>
</html>
